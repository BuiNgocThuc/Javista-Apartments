<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
</head>

<body style="font-family: Helvetica, sans-serif; font-weight: 600; margin: 0; padding: 0 15px 0 15px; background-color: #f0f4f8; color: #333; text-align: center;">
<div class="logo" style="text-align: center;">
    <img src="https://res.cloudinary.com/dloeqfbwm/image/upload/v1728571538/zity/assets/Zity-logo-256x256px.svg"
         alt="Company Logo" style="width: calc(15vw + 20px);" />
</div>
<div class="container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; color: #777; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 12px;">
    <div class="header" style="text-align: center;">
        <img src="https://res.cloudinary.com/dloeqfbwm/image/upload/v1728571542/zity/assets/Firework.svg"
             alt="Party Popper" style="width: 75px;" />
    </div>
    <div class="welcome-message" style="font-size: calc(18px + 0.5vw); font-weight: bold; color: #F0762B;">
        Welcome to ZiTy!
    </div>
    <div class="message-text" style="font-size: calc(10px + 0.5vw); line-height: 1.5;" >
        Hi <b th:text="${fullName}"></b>! A new account for <span class="orange bold" style="font-weight: bold; color: #F0762B;">Javista</span> by <span class="blue bold" style="font-weight: bold; color: #19c6ee;">ZTech</span> has been created for you. Please log in and change your password immediately.
    </div>
    <a href="{{LoginUrl}}" class="login-button" style="background-color: #19c6ee; color: #ffffff; padding: 8px 16px; text-decoration: none; border-radius: 20px; font-size: calc(10px + 0.5vw);">Login to Your Account</a>
    <div class="credentials" style="display: flex; flex-direction: column; gap: 4px;">
        <div class="credentials-left" style="display: flex; gap: 4px;">
            <p><strong class="orange" style="color: #F0762B;">Username:</strong></p>
            <p  th:text="${username}">{{Username}}</p>
        </div>
        <div class="credentials-right" style="display: flex; gap: 4px;">
            <p><strong class="orange" style="color: #F0762B;">Password:</strong></p>
            <p  th:text="${password}">{{Password}}</p>
        </div>
    </div>
</div>
<div class="support" style="margin-top: 30px; font-size: 14px; color: #777;">
    <p>Support</p>
    <p>Text or Call: xxx.xxx.xxx | Email: <a href="mailto:techsupport@zity.com" style="color: #19c6ee; text-decoration: none;">techsupport@zity.com</a></p>
</div>
<div class="footer" style="margin-top: 20px; text-align: center;">
    <img src="https://res.cloudinary.com/dloeqfbwm/image/upload/v1728571536/zity/assets/Zity-logo-128x128px.svg"
         alt="Company Logo" style="width: 50px; filter: grayscale(100%);" />
</div>
</body>

</html>
